version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "migrations/schema/*.up.sql"
    queries:
      - "internal/adapters/db/sqlc/queries/*.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/adapters/db/sqlc"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "string"
