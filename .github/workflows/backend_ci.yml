name: Backend CI

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend_ci.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend_ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum

      - name: "Guardrail: forbid legacy internal/features"
        run: |
          if grep -R --line-number --fixed-strings "internal/features" .; then
            echo "Found forbidden reference to legacy internal/features"
            exit 1
          fi

      - name: "Guardrail: forbid httpserver repo/worker shims"
        run: |
          if find internal/transport/httpserver -maxdepth 1 -type f \( -name '*_repository.go' -o -name '*_worker.go' \) | grep -q .; then
            echo "Found forbidden *_repository.go or *_worker.go under internal/transport/httpserver"
            find internal/transport/httpserver -maxdepth 1 -type f \( -name '*_repository.go' -o -name '*_worker.go' \) -print
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...
