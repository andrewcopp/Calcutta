# Development environment configuration
# Note: Copy .env.example to .env and modify as needed for local development.
# For production, use environment variables or a secure secrets management system.

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${API_URL}
      - NODE_ENV=${NODE_ENV}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000 --no-open"

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - NODE_ENV=${NODE_ENV}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "go run ./cmd/api"

  worker:
    build: ./backend
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - NODE_ENV=${NODE_ENV}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "go run ./cmd/workers"

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: ./backend
    profiles:
      - ops
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "go run ./cmd/migrate -up"
    restart: on-failure

volumes:
  postgres_data: 