# Development environment configuration
# Note: Copy .env.example to .env and modify as needed for local development.
# For production, use environment variables or a secure secrets management system.

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${API_URL}
      - NODE_ENV=${NODE_ENV}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000 --no-open"

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./data-science:/data-science
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - NODE_ENV=${NODE_ENV}
      - DOTENV_ENABLED=false
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_STARTTLS=${SMTP_STARTTLS}
      - INVITE_BASE_URL=${INVITE_BASE_URL}
      - INVITE_RESEND_MIN_SECONDS=${INVITE_RESEND_MIN_SECONDS}
      - PYTHON_BIN=python3
      - PYTHON_GENERATE_LAB_ENTRIES=/data-science/scripts/generate_lab_entries.py
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "pip install --break-system-packages -r /data-science/requirements.txt psycopg2-binary && go run ./cmd/api"

  worker:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./data-science:/data-science
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - NODE_ENV=${NODE_ENV}
      - DOTENV_ENABLED=false
      - PYTHON_BIN=python3
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "pip install --break-system-packages -r /data-science/requirements.txt psycopg2-binary && go run ./cmd/workers -lab-pipeline-worker=true"

  market_share_worker:
    image: python:3.11-slim
    working_dir: /app/data-science
    volumes:
      - ./data-science:/app/data-science
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - NODE_ENV=${NODE_ENV}
      - PYTHON_BIN=python3
      - PYTHON_MARKET_SHARE_RUNNER=/app/data-science/scripts/run_market_share_runner.py
      - MARKET_SHARE_POLL_INTERVAL_SECONDS=2
      - MARKET_SHARE_STALE_AFTER_SECONDS=1800
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "pip install --no-cache-dir -r requirements.txt psycopg2-binary && python /app/data-science/scripts/market_share_job_worker.py"

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  migrate:
    build: ./backend
    profiles:
      - ops
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - DOTENV_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "go run ./cmd/migrate -up"
    restart: on-failure

volumes:
  postgres_data: