# Development environment configuration
# Note: Copy .env.example to .env and modify as needed for local development.
# For production, use environment variables or a secure secrets management system.

services:
  frontend:
    build: ./frontend
    container_name: calcutta-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${API_URL}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      backend:
        condition: service_healthy
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000 --no-open"

  backend:
    build:
      context: ./backend
      target: dev
    container_name: calcutta-backend
    ports:
      - "8080:8080"
    stop_grace_period: 35s
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - APP_ENV=development
      - DOTENV_ENABLED=false
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_STARTTLS=${SMTP_STARTTLS}
      - INVITE_BASE_URL=${INVITE_BASE_URL}
      - INVITE_RESEND_MIN_SECONDS=${INVITE_RESEND_MIN_SECONDS}
      - AUTH_MODE=${AUTH_MODE:-legacy}
      - EXCLUDED_ENTRY_NAME=${EXCLUDED_ENTRY_NAME}
      - DEFAULT_N_SIMS=${DEFAULT_N_SIMS:-10000}
      - BOOTSTRAP_ADMIN_EMAIL=${BOOTSTRAP_ADMIN_EMAIL}
      - BOOTSTRAP_ADMIN_PASSWORD=${BOOTSTRAP_ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "go run ./cmd/api"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  worker:
    build:
      context: ./backend
      target: dev
    container_name: calcutta-worker
    stop_grace_period: 35s
    volumes:
      - ./backend:/app
      - ./data-science:/app/data-science
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - APP_ENV=development
      - DOTENV_ENABLED=false
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - EXCLUDED_ENTRY_NAME=${EXCLUDED_ENTRY_NAME}
      - DEFAULT_N_SIMS=${DEFAULT_N_SIMS:-10000}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: sh -c "pip install --break-system-packages -q -r /app/data-science/requirements.txt && go run ./cmd/workers -bundle-import-worker=false -lab-pipeline-worker=true"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'workers' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  db:
    image: postgres:16.12-alpine
    container_name: calcutta-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:v1.28.0
    container_name: calcutta-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"

  migrate:
    build:
      context: ./backend
      target: dev
    container_name: calcutta-migrate
    profiles:
      - ops
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - DOTENV_ENABLED=false
      - BOOTSTRAP_ADMIN_EMAIL=${BOOTSTRAP_ADMIN_EMAIL}
      - BOOTSTRAP_ADMIN_PASSWORD=${BOOTSTRAP_ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "go run ./cmd/migrate -up -bootstrap"

volumes:
  postgres_data:
