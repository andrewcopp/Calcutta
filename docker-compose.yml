services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8080
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0 --port 3000 --no-open

  backend:
    build: ./backend
    ports:
      - "8080:8080" 