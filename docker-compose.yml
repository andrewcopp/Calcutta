# Development environment configuration
# Note: Copy .env.example to .env and modify as needed for local development.
# For production, use environment variables or a secure secrets management system.

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${API_URL}
      - NODE_ENV=${NODE_ENV}
    command: npm run dev -- --host 0.0.0.0 --port 3000 --no-open

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    working_dir: /app/cmd/server
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - NODE_ENV=${NODE_ENV}
      - GOWORK=off
    depends_on:
      - db
    command: sh -c 'go get github.com/jackc/pgx/v5/stdlib && go run .'

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 