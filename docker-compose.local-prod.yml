services:
  frontend:
    build:
      context: ./frontend
      target: prod
      args:
        VITE_API_URL: ${API_URL}
    ports:
      - "3000:8080"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      target: prod
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - NODE_ENV=${NODE_ENV}
      - DOTENV_ENABLED=false
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      target: prod
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - NODE_ENV=${NODE_ENV}
      - DOTENV_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
    command: [
      "/app/bin/workers",
      "-bundle-import-worker=false",
      "-market-share-worker=false",
      "-game-outcome-worker=false",
      "-calcutta-eval-worker=false",
      "-simulation-worker=true",
      "-lab-pipeline-worker=true"
    ]

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ./backend
      target: prod
    profiles:
      - ops
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}
      - DOTENV_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
    command: ["/app/bin/migrate", "-up"]
    restart: on-failure

volumes:
  postgres_data:
